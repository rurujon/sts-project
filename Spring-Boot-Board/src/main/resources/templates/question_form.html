<html layout:decorate="~{layout}">
<meta charset="UTF-8">

<div layout:fragment="content" class="container">

	<h5 class="my-3 border-bottom pb-2">질문 등록</h5>
	
	<!-- <form th:action="@{/question/create}" th:object="${questionForm}"  -->
	<form th:object="${questionForm}" 
	method="post">
	<!-- 여기에 입력하는 내용은 questionForm을 적용한다. -->
		
		<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}">
		<!-- 시큐리티한테서 key 값을 받고, 서버로 보낼때 그 값을 보낸다. -->
		
	
		<!-- 에러 메시지 표시 -->
		<div th:replace="form_errors :: formErrorsFragment"></div>
		<!-- 			파일의 이름 :: 속성명 -->
	
		<div class="mb-3">
			<label for="subject" class="form-label">제목</label>
			<input type="text" th:field="*{subject}" class="form-control">
		</div>
		
		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<textarea rows="10" th:field="*{content}" class="form-control"></textarea>
		</div>
		
		<input type="submit" value="저장하기" class="btn btn-primary my-2"/>
		
	</form>
</div>

</html>
